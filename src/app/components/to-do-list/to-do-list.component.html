<div class="container-fluid m-4">
    <div class="d-flex row justify-content-md-center">

        <div class="col-6">
            <app-add-todo (addTodo)="addTasks($event)"></app-add-todo>
            <hr>
            <p class="h3 text-primary">Todo's</p>
            <div *ngIf="tasks.length===0; else elseBlock">No Todo's to display.</div>
            <ng-template #elseBlock>
                <ul ui-sortable ng-model="tasks" *ngFor="let task of tasks" class="list-unstyled">
                    <app-to-do-items [todo]="task" (todoDelete)="deleteTodo($event)"
                        (todoComplete)="toggleTask($event)"></app-to-do-items>
                </ul>
            </ng-template>
            <!-- <table class="table table-bordered w-100">
                <tr *ngFor="let task of tasks" class="d-flex">
                    <app-to-do-items [todo]="task"></app-to-do-items>
                </tr>

            </table> -->
        </div>
    </div>
</div>
