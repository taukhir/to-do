<div class="my-3">
    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."
        (click)="onComplete(todo)" [checked]="todo.completed">
    <span [ngClass]="{'strike': todo.completed}" class="mx-2">{{todo.text}}</span> <button
        class="btn btn-sm btn-outline-danger float-end" (click)="onDelete(todo)">Delete</button>
</div>
