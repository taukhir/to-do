<div class="my-3">
    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="..."
        (click)="onComplete(todo)" [checked]="todo.completed">
    <span [ngClass]="{'strike': todo.completed}" class="mx-2"><a class="nav-link text-dark d-inline"
            [routerLink]="['/view-todo']" [state]="{todo}">{{todo.text}}</a></span>
    <button class="btn btn-sm btn-outline-danger float-end" (click)="onDelete(todo)">Delete</button>
    <!-- <button class="btn btn-sm btn-outline-primary float-end mx-2" (click)="onDelete(todo)">View</button> -->
</div>
